<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>SignUp</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img
        class="mb-4"
        src="images/akatsuki.jpg"
        alt=""
        width="100"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Join the Akatsuki</h1>
      <label for="firstName" class="sr-only">Email address</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        class="form-control"
        placeholder="First Name"
        required
        autofocus
      />
      <label for="lastName" class="sr-only">Password</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        class="form-control"
        placeholder="Last Name"
        required
      />
      <label for="email" class="sr-only">Password</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Email"
        required
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Join
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Akatsuki</p>
    </form>
  </body>
</html>
